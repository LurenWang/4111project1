<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
    <h1>Error</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for messages in messages %}
                <li>{{ messages }}</li>
            {% endfor %}
        {% endif %}
    {% endwith %}
</html>
